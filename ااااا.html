    <title>Dashboard | iSchool</title>
    <script>
      const updateTitle = () => {
        const hostname = window.location.hostname
        const org = hostname.split('.')[0]
        const capitalizedOrg = org.charAt(0).toUpperCase() + org.slice(1)
        const role = localStorage.getItem('role')

        if (role == 'Student') {
          document.title = `${capitalizedOrg} | iSchool`
        } else {
          document.title = `${role || ''} Dashboard | iSchool`
        }
      }
      updateTitle()
      // Listen for localStorage changes
      window.addEventListener('roleChange', (event) => {
        updateTitle()
      })
    </script>
